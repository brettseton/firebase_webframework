<div class="min-h-screen h-full min-w-screen w-full bg-primary pt-10 pb-32">
  <div class="w-3/4 min-h-screen h-full mx-auto flex flex-col flex-grow">
      <div *ngFor="let message of (messagesReversed | async) as messages;">
          <div class="flex flex-col flex-grow p-4 space-x-3">
              <div *ngIf="user$ | async as user">
                  <app-message-item [message]="message"></app-message-item>
              </div>
          </div>
      </div>
  </div>
</div>
<div class="bg-primary w-full max-h-32 min-h-32 h-auto bottom-0 border-t-2 border-sub fixed">
    <div class="flex-wrap flex w-5/6 mx-auto">
        <input type="file" class="file-input hidden" (change)="this.uploadImage($event)" #fileUpload>
        <div class="file-upload w-16 h-16 rounded-full my-3 bg-sub">
            <button color="primary" class="upload-btn w-16 h-16 text-center" (click)="fileUpload.click()">
                <div class=" text-4xl text-bold text-center pb-2 text-txt">↑</div>
            </button>
        </div>
        <textarea
            class="w-4/5 mx-auto h-16 rounded-3xl my-auto border-sub2 border-2 p-4 no-scrollbar overflow-y-auto resize-none text-txt bg-sub placeholder:text-sub2"
            placeholder="Send message here..." [(ngModel)]="this.text" (keyup.enter)="this.sendTextMessage()"></textarea>
        <button class="w-16 h-16 rounded-full my-3 place-content-center bg-sub" (click)="this.sendTextMessage()">
          <div class=" text-4xl text-bold text-center pb-2  text-txt">→</div>
        </button>
    </div>
</div>
